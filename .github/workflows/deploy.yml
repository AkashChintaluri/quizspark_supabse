name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.0.0"

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform

    - name: Wait for EC2 to be ready
      run: |
        IP=$(terraform output -raw instance_public_ip)
        echo "Using IP: $IP"
        timeout 300 bash -c \
        "until ssh -o ConnectTimeout=5 -o StrictHostKeyChecking=no ubuntu@$IP 'hostname'; do
          echo 'Waiting for EC2 SSH access...';
          sleep 10;
        done"
      working-directory: ./terraform

    - name: Build and Push Docker Image
      run: |
        IP=$(terraform output -raw instance_public_ip)
        docker build -t quizspark-backend .
        docker save quizspark-backend | gzip > quizspark-backend.tar.gz
        scp -o StrictHostKeyChecking=no quizspark-backend.tar.gz ubuntu@$IP:/home/ubuntu/
        ssh -o StrictHostKeyChecking=no ubuntu@$IP 'docker load < /home/ubuntu/quizspark-backend.tar.gz'
      working-directory: ./terraform

    - name: Deploy to EC2
      run: |
        IP=$(terraform output -raw instance_public_ip)
        ssh -o StrictHostKeyChecking=no ubuntu@$IP 'docker stop quizspark-backend || true'
        ssh -o StrictHostKeyChecking=no ubuntu@$IP 'docker rm quizspark-backend || true'
        ssh -o StrictHostKeyChecking=no ubuntu@$IP 'docker run -d --name quizspark-backend -p 3000:3000 -e SUPABASE_URL=${{ secrets.SUPABASE_URL }} -e SUPABASE_KEY=${{ secrets.SUPABASE_KEY }} quizspark-backend'
      working-directory: ./terraform

    - name: Verify Deployment
      run: |
        IP=$(terraform output -raw instance_public_ip)
        until curl -s http://$IP:3000; do
          echo "Waiting for application to be ready..."
          sleep 5
        done
      working-directory: ./terraform

    - name: Output Deployment URL
      run: |
        IP=$(terraform output -raw instance_public_ip)
        echo "Backend deployed at: http://$IP:3000"
      working-directory: ./terraform
