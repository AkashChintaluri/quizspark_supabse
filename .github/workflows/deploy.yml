name: Deploy Backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.0.0"

    - name: Terraform Init
      run: terraform init
      working-directory: ./terraform

    - name: Import existing CodeDeploy application
      run: |
        terraform import aws_codedeploy_app.quizspark quizspark-backend || true
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform

    - name: Get CodeDeploy Info
      id: codedeploy
      run: |
        APP_NAME=$(terraform output -raw codedeploy_app_name)
        DEPLOY_GROUP=$(terraform output -raw codedeploy_group_name)
        echo "APP_NAME=${APP_NAME}" >> $GITHUB_ENV
        echo "DEPLOY_GROUP=${DEPLOY_GROUP}" >> $GITHUB_ENV
      working-directory: ./terraform

    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r * deployment/
        cd deployment
        
        # Create environment file with secrets
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        
        zip -r ../deployment.zip .

    - name: Deploy to CodeDeploy
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.APP_NAME }} \
          --deployment-group-name ${{ env.DEPLOY_GROUP }} \
          --s3-location bucket=quizspark-deployments,bundleType=zip,key=deployment.zip

    - name: Wait for deployment
      run: |
        DEPLOYMENT_ID=$(aws deploy list-deployments \
          --application-name ${{ env.APP_NAME }} \
          --deployment-group-name ${{ env.DEPLOY_GROUP }} \
          --max-items 1 \
          --query 'deployments[0]' \
          --output text)
        
        aws deploy wait deployment-successful \
          --deployment-id $DEPLOYMENT_ID

    - name: Get Instance IP
      run: |
        IP=$(terraform output -raw instance_public_ip)
        echo "Backend deployed at: http://$IP:3000"
